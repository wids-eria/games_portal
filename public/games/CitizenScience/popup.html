
<script language="JavasScript" type="text/javascript" src=<%= root_url+"games/CitizenScience/AC_RunActiveContent.js" %>></script>
<script type="text/javascript">

function getFlashMovieObject(movieName){
  if (window.document[movieName]){
    return window.document[movieName];
  }
  if (navigator.appName.indexOf("Microsoft Internet")==-1){
    if (document.embeds && document.embeds[movieName])
      return document.embeds[movieName];
  }
  else{
    return document.getElementById(movieName);
  }
}

function SendAuthToken(token){
  var flashMovie=getFlashMovieObject("Main");
  flashMovie.sendAuthToken(token);
}

function SendAccessToken(token){
  var flashMovie=getFlashMovieObject("Main");
  flashMovie.sendAccessToken(token);
}

function requestAuthToken(){
  // Please uncomment this!
   SendAuthToken(<%= current_user.auth_token.to_json.html_safe %>);
}

</script>
<div id="container">
	<object type="application/x-shockwave-flash" data="<%= root_url+"games/CitizenScience/Main.swf" %>"
    width="940" height="640">

    <param name="movie" value="<%= root_url+"games/CitizenScience/Main.swf" %>" />
    <param name="quality" value="high" />
	</object>
	<noscript>
		This content requires JavaScript.
	</noscript>
</div>
